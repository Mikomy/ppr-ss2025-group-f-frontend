<header>
  <div class="logo">
    <img [src]="nexusLogoImagePath" alt="Nexus Logo" />
  </div>
  <div class="title">The Nexus Project</div>
  <nav class="navigation">
    <ng-container *ngFor="let item of links; let last = last">
      <a
        [routerLink]="[item.link]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="item.link === '/' ? { exact: true } : { exact: false }"
        >{{ item.label }}</a
      >
      <span *ngIf="!last">&nbsp;&nbsp;</span>
    </ng-container>
  </nav>
</header>
