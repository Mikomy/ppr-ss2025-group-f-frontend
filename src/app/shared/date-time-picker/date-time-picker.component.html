<div [formGroup]="rangeForm" class="date-time-range">
  <mat-form-field appearance="fill">
    <mat-label>Von (Datum)</mat-label>
    <input matInput [matDatepicker]="fromPicker" formControlName="fromDate" />
    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
    <mat-datepicker #fromPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Von (Uhrzeit)</mat-label>
    <input matInput type="time" formControlName="fromTime" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Bis (Datum)</mat-label>
    <input matInput [matDatepicker]="toPicker" formControlName="toDate" />
    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
    <mat-datepicker #toPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Bis (Uhrzeit)</mat-label>
    <input matInput type="time" formControlName="toTime" />
  </mat-form-field>

  <div class="quick-buttons">
    <button mat-button type="button" (click)="setLastWeek()">Letzte Woche</button>
    <button mat-button type="button" (click)="setLast30Days()">Letzte 30 Tage</button>
    <button mat-button type="button" (click)="setLast60Days()">Letzte 60 Tage</button>
  </div>
  <mat-error *ngIf="rangeForm.errors?.['required']">
    Bitte komplettes Zeitintervall auswählen.
  </mat-error>
  <mat-error *ngIf="rangeForm.errors?.['rangeInvalid']">
    „Von“ darf nicht nach „Bis“ liegen.
  </mat-error>
</div>
