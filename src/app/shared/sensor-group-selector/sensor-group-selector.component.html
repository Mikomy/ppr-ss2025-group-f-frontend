<mat-card>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>{{ label }}</mat-label>
    <mat-select
      multiple
      [value]="selectedKeys"
      [disabled]="disabled"
      (selectionChange)="onSelectionChange($event.value)"
      (blur)="onBlur()"
    >
      <mat-option *ngFor="let opt of options; index as i; trackBy: trackByKey" [value]="opt.key">
        {{ opt.display }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
