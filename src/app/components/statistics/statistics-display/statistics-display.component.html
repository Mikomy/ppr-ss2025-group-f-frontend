<div *ngIf="stats; else noData">
  <table mat-table [dataSource]="[stats]" class="mat-elevation-z1 full-width">
    <ng-container matColumnDef="mean">
      <th mat-header-cell *matHeaderCellDef>Durchschnitt</th>
      <td mat-cell *matCellDef="let s">{{ s.mean | number: '1.2-2' }}</td>
    </ng-container>
    <ng-container matColumnDef="min">
      <th mat-header-cell *matHeaderCellDef>Min</th>
      <td mat-cell *matCellDef="let s">{{ s.min | number: '1.2-2' }}</td>
    </ng-container>
    <ng-container matColumnDef="max">
      <th mat-header-cell *matHeaderCellDef>Max</th>
      <td mat-cell *matCellDef="let s">{{ s.max | number: '1.2-2' }}</td>
    </ng-container>
    <ng-container matColumnDef="stdDev">
      <th mat-header-cell *matHeaderCellDef>StdAbw</th>
      <td mat-cell *matCellDef="let s">{{ s.stdDev | number: '1.2-2' }}</td>
    </ng-container>
    <ng-container matColumnDef="trend">
      <th mat-header-cell *matHeaderCellDef>Trend</th>
      <td mat-cell *matCellDef="let s">{{ s.trend | number: '1.2-2' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['mean', 'min', 'max', 'stdDev', 'trend']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['mean', 'min', 'max', 'stdDev', 'trend']"></tr>
  </table>
</div>
<ng-template #noData>

</ng-template>
